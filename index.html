<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PUBG Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Roboto', sans-serif; background-color: #f4f4f4; color: #333; }
        .header { background-color: #c62828; color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 20px; }
        .container { padding: 20px; max-width: 500px; margin: auto; }
        
        .section-title { font-size: 16px; margin-bottom: 8px; color: #555; font-weight: bold; }
        select, input { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; background: white; box-sizing: border-box; }
        
        .price-box { background: #fbc02d; padding: 15px; border-radius: 5px; display: flex; align-items: center; margin-bottom: 20px; font-weight: bold; }
        .price-label { flex-grow: 1; }
        
        .gen-button { width: 100%; background-color: white; border: 2px solid #1976d2; color: #1976d2; padding: 12px; border-radius: 5px; font-weight: bold; font-size: 16px; cursor: pointer; text-transform: uppercase; }
        
        #key-output { margin-top: 20px; padding: 15px; background: #e8f5e9; border: 1px dashed #2e7d32; border-radius: 5px; text-align: center; font-weight: bold; color: #2e7d32; display: none; word-break: break-all; }
        
        /* Giriş Ekranı */
        #login-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #c62828; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .login-box { background: white; padding: 30px; border-radius: 10px; width: 85%; max-width: 350px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .login-btn { width: 100%; background: #c62828; color: white; border: none; padding: 12px; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<div id="login-page">
    <div class="login-box">
        <h2 style="color:#c62828">ADMIN LOGIN</h2>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button class="login-btn" onclick="login()">LOGIN</button>
        <p id="err" style="color:red; font-size:12px; margin-top:10px;"></p>
    </div>
</div>

<div class="header">CREATE LICENSE</div>
<div class="container">
    <div class="section-title">Games</div>
    <select>
        <option>PUBG Mobile</option>
        <option>BGMI</option>
    </select>

    <div class="section-title">Duration Of Key</div>
    <select id="duration" onchange="updatePrice()">
        <option value="80">5 Hour — ₹80/Device</option>
        <option value="150">24 Hour — ₹150/Device</option>
        <option value="500">1 Week — ₹500/Device</option>
        <option value="1200">1 Month — ₹1200/Device</option>
    </select>

    <div class="section-title">Max Devices</div>
    <input type="number" value="1" readonly>

    <div class="section-title">ENTER BULK KEY NUMBER</div>
    <input type="number" value="1" readonly>

    <div class="section-title">TOTAL PRICES</div>
    <div class="price-box">
        <span class="price-label">₹</span>
        <span id="total-price">80</span>
    </div>

    <button class="gen-button" onclick="generate()">GENERATE KEY</button>
    <div id="key-output"></div>
</div>

<script>
    function login() {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;
        if(u === "Admin97" && p === "Admin1997") {
            document.getElementById('login-page').style.display = 'none';
        } else {
            document.getElementById('err').innerText = "WRONG LOGIN OR PASSWORD!";
        }
    }

    function updatePrice() {
        const p = document.getElementById('duration').value;
        document.getElementById('total-price').innerText = p;
    }

    function generate() {
        const key = "ADM97-" + Math.random().toString(36).substr(2, 9).toUpperCase();
        const out = document.getElementById('key-output');
        out.innerText = "YOUR KEY: " + key;
        out.style.display = 'block';
    }
</script>
</body>
</html>
